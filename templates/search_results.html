
{% extends "base.html" %}
{% load static %}
{% block title %}Search{% endblock title %}
{% block content %}


<div class="container" >
<h2 class='text-primary mb-3 mt-3 border-info border-bottom border-height-3 pb-2'>This is the results of your search</h2>

{% for post in queryset %}
    <a class="text-decoration-none reset-ancho  " href="{{ post.get_absolute_url }}">{{ post.content }}</a>
    <br />
{% endfor %}
</div>
 <!-- Blog listing-->
</div> 
 
{% endblock %}
